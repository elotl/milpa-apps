{% extends "base.html" %}
{% set active_page = "questionnaire" %}

{% block title %}Cloud Cost Calculator{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mb-1 ">
  <h3 class="h3">On-Prem Infrastructure Questionnaire</h3>
</div>
<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Number of Applications (containers/VMs)</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputEmail3" placeholder="app count">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Memory Reservation per application</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3" placeholder="GiB">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">CPU Reservation per application</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPassword3" placeholder="vCPU count">
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Destination Cloud Region</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option selected>Choose...</option>
        <option value="1">US East (N. Virginia)</option>
        <option value="2">US East (Ohio)</option>
        <option value="3">US West (N. California)</option>
        <option value="4">US West (Oregon)</option>
        <option value="5">Asia Pacific (Hong Kong)</option>
        <option value="6">Asia Pacific (Mumbai)</option>
        <option value="7">Asia Pacific (Seoul)</option>
        <option value="8">Asia Pacific (Singapore)</option>
        <option value="9">Asia Pacific (Sydney)</option>
        <option value="10">Asia Pacific (Tokyo)</option>
        <option value="11">Canada (Central)</option>
        <option value="12">China (Beijing)</option>
        <option value="13">China (Ningxia)</option>
        <option value="14">EU (Frankfurt)</option>
        <option value="15">EU (Ireland)</option>
        <option value="16">EU (London)</option>
        <option value="17">EU (Paris)</option>
        <option value="18">EU (Stockholm)</option>
        <option value="19">South America (SÃ£o Paulo)</option>
      </select>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-primary">AWS Compute Cost Estimate</button>
    </div>
  </form>
</div>
<canvas class="my w" id="questionnaire" width="380" height="380"></canvas>
<!-- <div class="d-flex mr-auto justify-content-end border-bottom pb-2 pr-2"> -->
<div class="row">
  <div class="col-sm">
  </div>
  <div class="col-sm">
    <div class="input-group input-group-sm px-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Number of Applications VMs or Containers</span>
      </div>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="selectorInput" value="{{ selector|e }}">
      <div class="pl-2">
        <button type="button" class="btn btn-primary btn-sm pl-2" id="applySelector">Apply</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
