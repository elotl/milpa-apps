---
apiVersion: v1
kind: Deployment
metadata:
  name: milpa-dashboard
spec:
  replicas: 1
  maxSurge: 1
  maxUnavailable: 0
  template:
    metadata:
      name: milpa-dashboard
      labels:
        app: milpa-dashboard
      annotations:
        pod.elotl.co/milpactl-volume-name: milpactl-vol
    spec:
      instanceType: t3.micro
      resources:
        volumeSize: "2Gi"
      units:
      - name: dashboard
        image: 689494258501.dkr.ecr.us-east-1.amazonaws.com/dashboard:0.9.0
        command: ["/usr/local/bin/gunicorn", "-k", "gevent", "-w", "3", "-b", ":5000", "--access-logfile", "-", "--error-logfile", "-", "dashboard:app"]
        env:
        - name: 'MILPACTL'
          value: /milpactl/milpactl
        volumeMounts:
        - mountPath: /milpactl
          name: milpactl-vol
      volumes:
      - name: milpactl-vol
        packagePath:
          path: milpactl
